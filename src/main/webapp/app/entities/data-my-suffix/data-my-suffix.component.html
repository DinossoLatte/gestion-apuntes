<div>
    <h2>
        <span>Data</span>
        <button class="btn btn-primary float-right jh-create-entity create-data-my-suffix" [routerLink]="['/', { outlets: { popup: ['data-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="data">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Full Path</span></th>
            <th><span>Size</span></th>
            <th><span>Creation Date</span></th>
            <th><span>Folder</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of data ;trackBy: trackId">
                <td><a [routerLink]="['../data-my-suffix', data.id ]">{{data.id}}</a></td>
                <td>{{data.name}}</td>
                <td>{{data.fullPath}}</td>
                <td>{{data.size}}</td>
                <td>{{data.creationDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="data.folder">
                        <a [routerLink]="['../folder-my-suffix', data.folder?.id ]" >{{data.folder?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../data-my-suffix', data.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-my-suffix/'+ data.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-my-suffix/'+ data.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
