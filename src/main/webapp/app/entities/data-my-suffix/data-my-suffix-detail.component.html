
<div *ngIf="data">
    <h2><span>Data</span> {{data.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{data.name}}</span>
        </dd>
        <dt><span>Full Path</span></dt>
        <dd>
            <span>{{data.fullPath}}</span>
        </dd>
        <dt><span>Size</span></dt>
        <dd>
            <span>{{data.size}}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{data.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span>Folder</span></dt>
        <dd>
            <div *ngIf="data.folder">
                <a [routerLink]="['/folder-my-suffix', data.folder?.id]">{{data.folder?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'data-my-suffix/'+ data.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
