<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDataLabel">Create or edit a Data</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!data.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="data.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="data.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fullPath">Full Path</label>
            <input type="text" class="form-control" name="fullPath" id="field_fullPath"
                [(ngModel)]="data.fullPath" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_size">Size</label>
            <input type="number" class="form-control" name="size" id="field_size"
                [(ngModel)]="data.size" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_creationDate">Creation Date</label>
            <div class="d-flex">
                <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" [(ngModel)]="data.creationDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_folder">Folder</label>
            <select class="form-control" id="field_folder" name="folder" [(ngModel)]="data.folder" >
                <option [ngValue]="null"></option>
                <option [ngValue]="folderOption.id === data.folder?.id ? data.folder : folderOption" *ngFor="let folderOption of folders; trackBy: trackFolderById">{{folderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
